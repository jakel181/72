<body>
<div>
<h2>Rule of 72 Calculator</h2>
<p>Calculate how much time it will take your original investment to double based on the interest rate.</p>
<input type="text" id="rate" placeholder="Interest Rate">% <br />
<button onclick="calc()">Calculate!</button>
<p id="Result"></p>

<script>
function calc() {
var x = 72;
var y = document.getElementById("rate").value;
var z = x / y;
var w = z.toFixed(2)
document.getElementById("Result").innerHTML = "Based on a " + y +"% interest rate, your money will double in <b><span title='" + z + "'>" + w +"</span> years</b>.";
}
</script>
</div>
